<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="heading">
            <div class="head position-relative">
                <h1 class="mb-5 text-center">Bookmarker</h1>
            </div>
         <hr>
        </div>
        <div class="content">
            
            <h2 class="my-4 text-center heee">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>

            <div class="form-group mb-3">
                <label class="fw-bolder mb-1" for="linkName">
                    <i class="fa-solid fa-book-bookmark ms-1"></i>
                    Site Name
                </label>
                <input class="form-control form-Item " type="text"  id="linkName" placeholder="Bookmark Name">
            </div>
            <div class="form-group">
                <label class="fw-bolder mb-1" for="linkUrl">
                    <i class="fa-solid fa-link ms-1"></i>
                    Site URL
                </label>
                <input class="form-control form-Item" type="text"  id="linkUrl" placeholder="Website URL">
            </div>
            <div class="text-center">

                <button id="btn" class="btn btn-danger mt-4">Submit</button>
            </div>

            <hr>

        </div>


        <div class=" mx-auto my-3">
            <table class="table text-center">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">
                    
                    
                </tbody>
            </table>
        </div>
    

    </div>

    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
